<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- If IE use the latest rendering engine -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
 
  <!-- Set the page to the width of the device and set the zoon level -->
  <meta name="viewport" content="width = device-width, initial-scale = 1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
</head>
<body>
  <div class="container">
      <h3><center>Built by 200050050 200050115</center></h3>
      <h1><center>Welcome to Github Profiles!</center></h1>

    <br>
    <center>
      <a href="{% url 'profile' current_user_id %}" class="btn btn-primary btn-lg" role="button">My Profile</a>
      <a href="{% url 'explore' %}" class="btn btn-primary btn-lg" role="button">Explore</a>
      <a href="{% url 'logout' %}" class="btn btn-primary btn-lg" role="button">Log Out</a>
    </center>

  </div> 
  
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
