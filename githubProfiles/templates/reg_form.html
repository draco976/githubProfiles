{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<a href="{% url 'login' %}">Log In</a>
<a href="{% url 'register' %}">Register</a>
<form method='POST'>
    {% csrf_token %}
    <h1>Register</h1>
    {{ form.as_p }}
    <button type='submit'>Register</button>
</form>
{% endblock %}
