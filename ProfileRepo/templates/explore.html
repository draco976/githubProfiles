{% extends 'profile_base.html' %}

{% block title %}Explore{% endblock %}

{% block content %}
<br>
<br>
<br>

<div class="container-sm">
    <h2> Explore </h2>
    <ul>
        {% for user in user_list %}
            {% if current_user_id != user.id %}
                <br>
                <li><a href="{% url 'profile' user.id %}" class="btn btn-outline-primary" role="button" >{{user.username}}</a></li>
            {% endif %}
        {% endfor %}
    </ul>

</div>

  

{% endblock %}
